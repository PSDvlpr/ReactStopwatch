<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body id="body">
    <div class="container">
      <nav class="controls">
        <a href="#body" class="button" id="start">Start</a>
        <a href="#" class="button" id="stop">Pause</a>
        <a href="#" class="button" id="reset">Reset</a>

      </nav>
      <div class="stopwatch" id="result"></div>
      <a href="#" class="button" id="add">Add result</a>
      <a href="#" class="button" id="clear">Clear List</a>
      <ul class="results" id="results"></ul>
    </div>

    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script type="text/babel" src="script.js"></script>
  </body>
</html>
